<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalvium Recipe Gallery</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --primary: #2b7a78;
      --secondary: #17252a;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--secondary);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .recipe {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .recipe:hover {
      transform: translateY(-4px);
    }

    .recipe h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.3rem;
    }

    .ingredients {
      margin: 0.5rem 0;
      font-style: italic;
      color: #555;
    }

    .meta {
      margin-top: auto;
      font-size: 0.9rem;
      color: #666;
    }

    .empty {
      text-align: center;
      padding: 3rem;
      font-size: 1.1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kalvium Recipe Gallery</h1>
    <p>Recipes fetched live from the deployed API</p>
  </header>

  <main id="recipes">
    <div class="empty">Loading recipesâ€¦</div>
  </main>

  <script>
    const API_URL = '/api/recipes'; // relative path works on both local & Render

    async function loadRecipes() {
      const container = document.getElementById('recipes');
      try {
        const res = await fetch(API_URL);
        const recipes = await res.json();

        if (!recipes.length) {
          container.innerHTML = '<div class="empty">No recipes yet. Add one via the API!</div>';
          return;
        }

        container.innerHTML = '';
        recipes.forEach(r => {
          const div = document.createElement('div');
          div.className = 'recipe';
          div.innerHTML = `
            <h2>${r.title}</h2>
            <p class="ingredients"><strong>Ingredients:</strong> ${Array.isArray(r.ingredients) ? r.ingredients.join(', ') : r.ingredients}</p>
            <p><strong>Instructions:</strong> ${r.instructions}</p>
            <div class="meta">
              <p><strong>Cook Time:</strong> ${r.cookTime || 'N/A'}</p>
              <p><strong>Difficulty:</strong> ${r.difficulty}</p>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<div class="empty">Failed to load recipes: ${err.message}</div>`;
      }
    }

    loadRecipes();
  </script>
</body>
</html>
