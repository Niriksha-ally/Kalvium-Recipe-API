<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    .recipe {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      background: #fafafa;
    }
    .ingredients { font-style: italic; }
  </style>
</head>
<body>
  <h1>Recipe Gallery</h1>
  <div id="recipes">Loading recipesâ€¦</div>

  <script>
    // Replace this with your own live URL if different
    const API_URL = 'https://kalvium-recipe-api-niriksha-g-shetty-oy7e.onrender.com/api/recipes';

    async function loadRecipes() {
      try {
        const res = await fetch(API_URL);
        const recipes = await res.json();
        const container = document.getElementById('recipes');
        container.innerHTML = '';

        recipes.forEach(r => {
          const div = document.createElement('div');
          div.className = 'recipe';
          div.innerHTML = `
            <h2>${r.title}</h2>
            <p class="ingredients"><strong>Ingredients:</strong> ${r.ingredients.join(', ')}</p>
            <p><strong>Instructions:</strong> ${r.instructions}</p>
            <p><strong>Cook Time:</strong> ${r.cookTime || 'N/A'}</p>
            <p><strong>Difficulty:</strong> ${r.difficulty}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('recipes').textContent =
          'Failed to load recipes: ' + err.message;
      }
    }

    loadRecipes();
  </script>
</body>
</html>
